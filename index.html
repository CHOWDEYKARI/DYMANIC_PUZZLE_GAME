<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sliding Puzzle Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }

        /* START BLINK */
        /* Blinking and multicolor effect for the second heading */
        .multicolor-blink {
            font-size: 1.5rem;
            animation: blink 1s infinite alternate, color-change 2s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes color-change {
            0% { color: rgb(255, 0, 0); }   /* Red */
            16.67% { color: rgb(0, 255, 0); }  /* Green */
            33.33% { color: rgb(0, 0, 255); }  /* Blue */
            50% { color: rgb(255, 255, 0); } /* Yellow */
            66.67% { color: rgb(255, 0, 255); } /* Magenta */
            83.33% { color: rgb(0, 255, 255); }/* Cyan */
            100% { color: rgb(255, 128, 0); } /* Orange */
        }
        /* END BLINK */

        .puzzle-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .tile {
            background-color: #3498db;
            color: white;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-radius: 10px;
        }

        .tile:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }

        .tile.empty {
            background-color: transparent;
            cursor: default;
        }

        .shuffle-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .shuffle-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .tile {
                font-size: 1.5rem;
            }

            .shuffle-btn {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <h1>Dynamic Sliding Puzzle Game</h1>
        <h1 class="multicolor-blink">DEVELOPED AND DESIGNED BY MAHESHWER CHOWDEYKARI</h1>
        
        <div class="grid">
            <!-- Tiles will be generated by JavaScript -->
        </div>
        <button class="shuffle-btn">Shuffle</button>
    </div>

    <script>
        const grid = document.querySelector('.grid');
        const shuffleBtn = document.querySelector('.shuffle-btn');
        const totalTiles = 9;
        let emptyTileIndex = totalTiles - 1; // Start with the last tile as empty
        let tiles = [];

        function createTiles() {
            tiles = Array.from({ length: totalTiles }, (_, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                if (index < totalTiles - 1) {
                    tile.innerText = index + 1;
                    tile.style.backgroundColor = getRandomColor();
                    tile.dataset.index = index;
                    tile.addEventListener('click', () => handleTileClick(tile));
                } else {
                    tile.classList.add('empty');
                    tile.dataset.index = index; // Empty tile index
                }
                return tile;
            });

            tiles.forEach(tile => grid.appendChild(tile));
            speakInstructions();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function swapTiles(index1, index2) {
            [tiles[index1], tiles[index2]] = [tiles[index2], tiles[index1]];
            tiles[index1].dataset.index = index1;
            tiles[index2].dataset.index = index2;

            grid.innerHTML = '';
            tiles.forEach(tile => grid.appendChild(tile));
        }

        function canMove(index) {
            const validMoves = [emptyTileIndex - 3, emptyTileIndex + 3, emptyTileIndex - 1, emptyTileIndex + 1];
            return validMoves.includes(index);
        }

        function handleTileClick(tile) {
            const tileIndex = Number(tile.dataset.index);
            if (canMove(tileIndex)) {
                swapTiles(tileIndex, emptyTileIndex);
                emptyTileIndex = tileIndex;
                speakMove(tile.innerText); // Announce the move
            }
        }

        shuffleBtn.addEventListener('click', shuffleTiles);

        function shuffleTiles() {
            let indexes = Array.from({ length: totalTiles - 1 }, (_, i) => i + 1);
            indexes.sort(() => Math.random() - 0.5); // Shuffle the tile numbers

            // Move the empty tile to the end
            tiles.forEach((tile, index) => {
                if (index < totalTiles - 1) {
                    tile.innerText = indexes[index];
                    tile.style.backgroundColor = getRandomColor();
                    tile.classList.remove('empty');
                    tile.dataset.index = index;
                    tile.addEventListener('click', () => handleTileClick(tile));
                } else {
                    tile.classList.add('empty');
                    tile.innerText = '';
                    tile.dataset.index = index; // Empty tile index
                }
            });

            grid.innerHTML = '';
            tiles.forEach(tile => grid.appendChild(tile));
            emptyTileIndex = totalTiles - 1; // Reset empty tile index
        }

        // Web Speech API for voice instructions
        function speakInstructions() {
            const instructions = "Welcome to the Sliding Puzzle Game. Click on the tiles next to the empty space to move them. Use the shuffle button to randomize the tiles.";
            const utterance = new SpeechSynthesisUtterance(instructions);
            window.speechSynthesis.speak(utterance);
        }

        function speakMove(tileNumber) {
            const moveMessage = `Tile ${tileNumber} has been moved.`;
            const utterance = new SpeechSynthesisUtterance(moveMessage);
            window.speechSynthesis.speak(utterance);
        }

        // Initialize the game
        createTiles();
    </script>
</body>
</html>
